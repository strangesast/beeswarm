<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
  }
  svg {
    width: 100%;
  }
  .axis path,
  .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
  }
  
  .axis text {
      font: 10px sans-serif;
  }
  
  .cells path {
      fill: none;
          pointer-events: all;
  }
  
  .cells :hover circle {
      fill: red;
  }
  </style>
</head>
<body>
  <svg viewBox="0 0 1000 400" preserveAspectRatio="xMidYMid meet"></svg>
  <script src="/bundle.js"></script>
</body>
</html>
